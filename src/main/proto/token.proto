syntax = "proto3";

package ru.zenegix.miza.generated;

import "google/protobuf/timestamp.proto";

message Token {

  Metadata metadata = 1;

  oneof payload {
      TelegraphV1RO telegraph_v1_ro = 2;
      TelegraphV1RW telegraph_v1_rw = 3;
  }
}

message Metadata {
  string creator = 1;
  string creator_mod_version = 2;
  string backend = 3;
  string token_type = 4;
  google.protobuf.Timestamp created_at = 5;
}

message TelegraphV1RO {

  string page_path = 1;
}

message TelegraphV1RW {

  string page_path = 1;

  string page_title = 2;

  string access_token = 3;
}
